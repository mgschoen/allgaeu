<svg width="750" height="560" viewBox="0 0 750 560" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="background">
            <stop offset="0%" stop-color="#eaeaea"></stop>
            <stop offset="50%" stop-color="#dddddd"></stop>
            <stop offset="100%" stop-color="#eaeaea"></stop>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="#eaeaea" stroke="none" />
    <rect width="100%" height="100%" fill="url(#background)" stroke="none">
        <animateTransform
            attributeName="transform"
            type="translate"
            from="-750 0"
            to="750 0"
            begin="0s"
            dur="1s"
            repeatCount="indefinite"/>
    </rect>
</svg>